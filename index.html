<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> ComputeSciMathLab.com</title>
        <meta name="description" content="computer science and mathematic laboratory of laghouat university"/>
        <link rel="stylesheet" href="stylee.css">
        <script src="https://Kit.fontawesome.com/bfae727a72.js" crossorigin="anonymous"></script>
        <link rel="icon" type="/x-png" href="/home/adam/Downloads/logo2.png">
    </head>

    <body>
        <div class="container">
          <div class="form-box">
            <h1 id="title">Sign up</h1>
            <form>
                <div class="input-group">

                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" >
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p>

                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Sign up</button>
                    <button type="submit" id="signinBtn" class="disable">Sign in</button>
                </div>
            </form>
          </div>       
        </div>

        <script>
            let signupBtn = document.getElementById("signupBtn");
            let signinBtn = document.getElementById("signinBtn");
            let nameField = document.getElementById("nameField");
            let title = document.getElementById("title");

            signinBtn.onclick = function(){
                nameField.style.maxHeight= "0";
                title.innerHTML="Sign In";
                signupBtn.classList.add("disable");
                signinBtn.classList.remove("disable");
            }
            signupBtn.onclick = function(){
                nameField.style.maxHeight= "60px";
                title.innerHTML="Sign up";
                signupBtn.classList.remove("disable");
                signinBtn.classList.add("disable");
            }

            
        </script>
    </body>
</html>
