<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> ComputeSciMathLab.com</title>
        <meta name="description" content="computer science and mathematic laboratory of laghouat university"/>
        <link rel="stylesheet" href="styles.css">
        <script src="https://Kit.fontawesome.com/bfae727a72.js" crossorigin="anonymous"></script>
        <link rel="icon" type="/x-png" href="pic/logo2.png">
    </head>

    <body>
        <div class="container" >
          <div class="form-box">
            <h1 id="title">Sign in</h1>
            <form id="signinForm">
                <div class="input-group">

                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="username" required>
                    </div>

                    <div class="input-field" id="emailField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="email">
                    </div>

                    <div class="input-field" id="passwordField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" >
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p>

                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Sign in</button>
                    
                </div>
            </form>
          </div>       
        </div>

        <script src="index.js"></script>
    </body>
</html>
